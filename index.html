<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D card effect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="sneaker">
                <div class="circle c1"></div>
                <div class="circle c2" style="z-index: 2; width: 9rem; height: 9rem;"></div>
                <div class="circle c3" style="z-index: 3; width: 8rem; height: 8rem;"></div>
                <div class="circle c4" style="z-index: 4; width: 7rem; height: 7rem;"></div>
                <div class="circle c5" style="z-index: 5; width: 6rem; height: 6rem;"></div>
                <div class="circle c6" style="z-index: 6; width: 5rem; height: 5rem;"></div>
                <div class="circle c7" style="z-index: 7; width: 7rem; height: 7rem;"></div>
                <div class="circle c8" style="z-index: 8; width: 8rem; height: 8rem;"></div>
                <div class="circle c9" style="z-index: 9; width: 9rem; height: 9rem;"></div>
                <div class="circle c10" style="z-index: 10;"></div>
                <img src="./Prkarsh-.jpg" alt="prakarsh"/>
            </div>
            <div class="info">
                <h1 class="title">Prakarsh shrivastava</h1>
                <h3>FUTURE READY.</h3>
            </div>
            <div class="sizes">
                <a href="https://www.facebook.com/prakar.vastava/" target="blank" class="fa fa-facebook"></a>
                <a href="https://www.linkedin.com/in/prakarsh-shrivastava/" target="blank" class="fa fa-linkedin"></a>
                <a href="https://www.instagram.com/prakarsh_shrivastava/" target="blank" class="fa fa-instagram active"></a>
                <a href="https://twitter.com/prakarSHrivasta" target="blank" class="fa fa-twitter"></a>
            </div>
            <div class="purchase">
                <button>Contact</button>
            </div>
        </div>
    </div>
</body>
</html>
